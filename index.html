  <title>Rifa de Natal EMEF Santa Corona</title>

<body>

  <div class="container">
    <div class="boneco">
      <br>
      <br>
      <br>
      <br>
      <img src="./menu-direito.png" alt="">
    </div>
    <div class="menu-esquerdo">
      <br>
      <br>
      <br>
      <br>
      <img src="./menu-esquerdo.png" alt="">
    </div>
    <section class="sorteio-form">
      <div class="box-header">
        <img class="img1" src="./Image-10.png" alt="">
      </div>
      <img class="img2" src="./divisor.png" alt="">
      <div class="form-min-max">
        <div class="box-resultado">
          <h1>Sorteio da Rifa de Natal</h1>
          <h1 id="randomNumber">0</h1>
        </div>
        <div class="box-inputs">
          <div class="box-input-min" style="display: none;">
            <span class="input-min-text" id="min">Min</span>
            <input type="number" name="num1" id="num1" value=1 class="form-control" placeholder="min" max=999999 onfocusout="setMax()">
          </div>
          <div class="box-input-max" style="display: none;">
            <span class="input-max-text" id="max">Max</span>
            <input type="number" name="num2" id="num2" value=3780 class="form-control" placeholder="min" max=999999 onfocusout="setMax()">
          </div>
        </div>
      </div>
      <div class="box-resultado">
        <div class="box-numeros-sorteados">
          <h3 for="id">NUMEROS SORTEADOS</h3>
          <br>
          <input id="number" class="form-control">
          <br>
        </div>
      </div>
      <br>
      <div class="box-button">
        <button class="btn btn-primary btn-block" onclick="generateRandom()">Sortear</button>
      </div>
      <img class="img3" src="./Sources/divisor2.png" alt="">
    </section>
  </div>
